  <script type="text/javascript">
    $(function() {
      $('#playerID').click(function() {
        var iteration = $(this).data('iteration') || 1
        switch (iteration) {
          case 1:

            document.getElementById('playerID').innerHTML = '<i class="far fa-pause-circle fa-spin"></i> &nbsp; Diagonals ‚Äì Stereolab';
            document.getElementById('player').play()
            break;

          case 2:

            document.getElementById('playerID').innerHTML = '<i class="far fa-play-circle"></i> &nbsp; Diagonals ‚Äì Stereolab';
            document.getElementById('player').pause()
            break;
        }
        iteration++;
        if (iteration > 2) iteration = 1
        $(this).data('iteration', iteration)
      })
    })
  </script>
