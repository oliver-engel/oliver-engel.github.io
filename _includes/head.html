<head>
  <!-- META SHIT -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Digital Product Designer in Seattle, WA.">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="Digital Product Designer in Seattle, WA." />
  <meta name="keywords" content="oliver engel portfolio, portfolio design, portfolio oliverengel, minimal portfolio, photography, graphic design, ux, hci, uw, washington, seattle, design, interaction, interface, graduate, product design, digital product design, student ux, ux portfolio, visual designer, photography, pacific northwest" />
  <meta name="author" content="Oliver Engel">
  <meta name="robots" content="NOODP">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://oliverengel.com/">
  <meta property="og:title" content="Oliver Engel – Product Designer">
  <meta property="og:description" content="Digital Product Designer in Seattle, WA.">
  <meta property="og:image" content="https://oliverengel.com/assets/img/uploads/misc/preview.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://oliverengel.com/">
  <meta property="twitter:title" content="Oliver Engel – Product Designer">
  <meta property="twitter:description" content="Digital Product Designer in Seattle, WA.">

  <meta name="theme-color" content="#161618"/>
  <meta property="twitter:image" content="https://oliverengel.com/assets/img/uploads/misc/preview.jpg">
  <!-- <link rel="manifest" href="manifest.json"> -->
  <link rel="manifest" href="{{ "/manifest.json" | prepend: site.baseurl | prepend: site.url }}" />
  <title>
     {%if page.title %}
         {{ page.title }} | {{ site.title }}
     {% else %}
         {{ site.title }}
     {% endif %}
  </title>

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {% if jekyll.environment == 'production' and site.analytics %}
    {% include analytics.html %}
  {% endif %}

  <!-- FAVICONS -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <link rel="apple-touch-icon" href="/icon-apple.png">

  <script type="text/javascript">
  if ("serviceWorker" in navigator) {
    if (navigator.serviceWorker.controller) {
      console.log("An active service worker found, no need to register");
    }
    else {
      // Register the service worker
      navigator.serviceWorker.register("/serviceworker.js", { scope: "./" });
        // .then(function (reg) {
        //   console.log("Service worker has been registered for scope: " + reg.scope);
        // });
    }
  }
  </script>

  <script src="https://kit.fontawesome.com/9fe5b8cf17.js" crossorigin="anonymous"></script>
  <script async src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

</head>
