
<section class="projects filterable-content slideUp">

  {% assign sorted_pages = site.pages | sort:"order" | where: "layout","project" %}
  {% for page in sorted_pages %}


  <a href="{{page.url}}" class="project-row filterDiv {{page.tag}}">
    <div class="hero-wrapper">
      <img class="hero" src="{{page.hero}}">
      <div class="project-hover-text">
        <h4 class="centered-text">View Project</h4>
        <h4 class="spinner">✷</h4>
      </div>
    </div>

    <div class="spacer-6x"></div>

    <h4>{{page.title}}</h4>
    <p>{{page.description}}</p>

    <div class="spacer-6x"></div>

    <div class="justify-space-between">

      <div class="date-and-logo">
        <p>{{page.year}} • {{page.org}}</p>
      </div>

      <div class="pill">{{page.tagname}}</div>


    </div>
  </a>
  <!-- <div class="spacer-12x"></div> -->

  {% endfor %}
</section>
