<div class="project">

      <!-- <img class="logo" src="{{page.logo}}"> -->
      <!-- <p class="subhead">{{page.company}} | {{page.location}} | {{page.date}}</p> -->
      {% if page.year and page.website == false %}
      <div class="project-date">
        {{page.year}}
        <div class="spacer-1x"></div>
      </div>
      {% endif %}

      {% if page.website and page.year %}
      <div class="project-date">
        {{page.year}} â€¢ <a href="https://{{page.website}}">{{page.website}}</a>

      <!-- <p class="subhead">October 2020</p> -->

    </div>
  </div>

    </video>

  {% endif %}
