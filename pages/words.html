---
permalink: "/writing"
layout: default
---

<div class="page-header-wrapper fadeIn">
    <div>
        <div class="page-header">
            <h1>Thoughts on design, music, and anything else.</h1>
            <br>
            <p>testing</p>
            <hr>
        </div>
    </div>
</div>

<div class="blog-wrapper" data-aos="fade-up" data-aos-easing="ease-out-cubic" data-aos-duration="600">
{% for post in site.posts %}
    
      <a class="blog-entry" href="{{post.url}}">
        <div class="img-wrapper">
          <img src="{{post.thumb}}">
        </div>

        <div class="blog-entry-content">
          <!-- <p class="blog-date">8 MAY 19</p> -->
          <h2>{{post.title}}</h2>
          <p>{{post.description}}</p>
          <div class="spacer-2x"></div>
          <p><span id="read-more">Read post</span></p>
        </div>

      </a>
   
    {% endfor %}

</div>
